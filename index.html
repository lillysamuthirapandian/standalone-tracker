<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standalone Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e0e0e0;
            padding: 10px;
            min-height: 100vh;
            font-size: 14px;
        }

        .container {
            max-width: 95%;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 15px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .form-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 12px;
            margin-bottom: 12px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="date"],
        select,
        textarea {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.95em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #333;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        button {
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn-add {
            background: #6c757d;
            color: white;
        }

        .btn-add:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-update {
            background: #9e9e9e;
            color: white;
        }

        .btn-update:hover {
            background: #757575;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(158, 158, 158, 0.3);
        }

        .btn-delete {
            background: #5a5a5a;
            color: white;
        }

        .btn-delete:hover {
            background: #424242;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(90, 90, 90, 0.3);
        }

        .btn-clear {
            background: #6c757d;
            color: white;
        }

        .btn-clear:hover {
            background: #5a6268;
        }

        .btn-generate {
            background: #808080;
            color: white;
        }

        .btn-generate:hover {
            background: #666666;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(128, 128, 128, 0.3);
        }

        .data-table-section {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
            font-size: 0.9em;
        }

        th {
            background: #d0d0d0;
            color: #333;
            padding: 10px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 8px 10px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background: #f5f5f5;
            cursor: pointer;
        }

        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover {
            color: #000;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: 400;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        #recordId {
            background: #e9ecef;
        }

        .object-entry, .instruction-entry {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            position: relative;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-btn:hover {
            background: #c82333;
        }

        .entry-row {
            display: grid;
            grid-template-columns: auto auto 1fr auto auto auto;
            gap: 8px;
            margin-top: 10px;
            align-items: end;
        }

        .short-field {
            max-width: 150px;
        }

        .export-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background: #808080;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            border: none;
            margin-left: 10px;
        }

        .export-icon:hover {
            background: #666666;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(128, 128, 128, 0.3);
        }

        .export-icon:active {
            transform: translateY(0);
        }

        /* Tab Navigation */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }

        .tab {
            padding: 12px 24px;
            background: #e0e0e0;
            border: none;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: #555;
            transition: all 0.3s;
        }

        .tab:hover {
            background: #d0d0d0;
        }

        .tab.active {
            background: white;
            color: #333;
            border-bottom: 2px solid white;
            margin-bottom: -2px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* User Management Styles */
        .user-form-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .user-form-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 12px;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
            font-size: 0.9em;
        }

        .user-table th {
            background: #d0d0d0;
            color: #333;
            padding: 10px;
            text-align: left;
            font-weight: 600;
        }

        .user-table td {
            padding: 8px 10px;
            border-bottom: 1px solid #ddd;
        }

        .user-table tr:hover {
            background: #f5f5f5;
        }

        .user-actions {
            display: flex;
            gap: 8px;
        }

        .btn-edit, .btn-delete-user {
            padding: 5px 12px;
            font-size: 0.85em;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-edit {
            background: #6c757d;
            color: white;
        }

        .btn-edit:hover {
            background: #5a6268;
        }

        .btn-delete-user {
            background: #5a5a5a;
            color: white;
        }

        .btn-delete-user:hover {
            background: #424242;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Standalone Tracker</h1>
        
        <div class="message" id="message"></div>

        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('tracker')">Tracker</button>
            <button class="tab" onclick="switchTab('users')">User Management</button>
        </div>

        <!-- Tracker Tab Content -->
        <div id="trackerTab" class="tab-content active">
        <div class="form-section">
            <h2 style="color: #333; margin-bottom: 20px; border-bottom: 2px solid #333; padding-bottom: 10px;">ðŸ“‹ Header Information</h2>
            <form id="trackerForm">
                <input type="hidden" id="recordId">
                <input type="hidden" id="lastModified">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="vendorName">Vendor Name:</label>
                        <input type="text" id="vendorName" value="Agilysys" readonly>
                    </div>
                    <div class="form-group">
                        <label for="customer">Customer:</label>
                        <input type="text" id="customer" maxlength="20" required>
                    </div>
                    <div class="form-group">
                        <label for="servicePackVersion">Service Pack Version:</label>
                        <input type="text" id="servicePackVersion" maxlength="20">
                    </div>
                    <div class="form-group">
                        <label for="dateOfShipment">Date of Shipment:</label>
                        <input type="date" id="dateOfShipment" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="saveFileLibrary">Save File Library:</label>
                        <input type="text" id="saveFileLibrary" maxlength="10" class="short-field" style="text-transform: uppercase;" oninput="this.value = this.value.toUpperCase()">
                    </div>
                    <div class="form-group">
                        <label for="saveFileName">Save File Name:</label>
                        <input type="text" id="saveFileName" maxlength="10" class="short-field" style="text-transform: uppercase;" oninput="this.value = this.value.toUpperCase()">
                    </div>
                    <div class="form-group">
                        <label for="shippedBy">Shipped By:</label>
                        <select id="shippedBy">
                            <option value="">Select User</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="salesforceId">Salesforce ID:</label>
                        <input type="text" id="salesforceId" maxlength="15" class="short-field">
                    </div>
                    <div class="form-group">
                        <label for="jiraId">Jira ID:</label>
                        <input type="text" id="jiraId" maxlength="15" class="short-field" style="text-transform: uppercase;" oninput="this.value = this.value.toUpperCase()">
                    </div>
                    <div class="form-group">
                        <label for="fileTransferLink">File Transfer Link:</label>
                        <input type="text" id="fileTransferLink">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="issueDescription">Issue Description:</label>
                        <textarea id="issueDescription"></textarea>
                    </div>
                </div>

                <!-- Dynamic Objects Section -->
                <div style="background: #fff; padding: 20px; border-radius: 8px; margin: 20px 0; border: 2px solid #333;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h3 style="color: #333; margin: 0;">ðŸ“¦ Detail Lines - Object Entries (Multiple)</h3>
                        <button type="button" class="btn-add" id="addObjectBtn" style="padding: 8px 20px;">+ Add Detail Line</button>
                    </div>
                    <div id="objectsContainer"></div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-add">Add Entry</button>
                    <button type="button" class="btn-update" id="updateBtn" style="display: none;">Update Entry</button>
                    <button type="button" class="btn-delete" id="deleteBtn" style="display: none;">Delete Entry</button>
                    <button type="button" class="btn-clear" id="clearBtn">Clear Form</button>
                    <button type="button" class="btn-generate" id="generateBtn">Generate Full List Excel</button>
                </div>
            </form>
        </div>

        <div class="data-table-section">
            <h2>Tracked Entries</h2>
            
            <!-- Filter and Search Controls -->
            <div style="background: #f8f9fa; padding: 15px; border-radius: 6px; margin-bottom: 15px;">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px; align-items: end;">
                    <div class="form-group" style="margin: 0;">
                        <label for="filterCustomer" style="font-size: 0.9em; margin-bottom: 5px;">Filter by Customer:</label>
                        <select id="filterCustomer" style="padding: 6px; border: 1px solid #ddd; border-radius: 4px; font-size: 0.9em;">
                            <option value="">All Customers</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin: 0;">
                        <label for="filterShippedBy" style="font-size: 0.9em; margin-bottom: 5px;">Filter by Shipped By:</label>
                        <select id="filterShippedBy" style="padding: 6px; border: 1px solid #ddd; border-radius: 4px; font-size: 0.9em;">
                            <option value="">All</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin: 0;">
                        <label for="searchSalesforce" style="font-size: 0.9em; margin-bottom: 5px;">Search Salesforce ID:</label>
                        <input type="text" id="searchSalesforce" placeholder="Search..." style="padding: 6px; border: 1px solid #ddd; border-radius: 4px; font-size: 0.9em;">
                    </div>
                    <div class="form-group" style="margin: 0;">
                        <label for="searchJira" style="font-size: 0.9em; margin-bottom: 5px;">Search Jira ID:</label>
                        <input type="text" id="searchJira" placeholder="Search..." style="padding: 6px; border: 1px solid #ddd; border-radius: 4px; font-size: 0.9em;">
                    </div>
                    <div class="form-group" style="margin: 0;">
                        <label for="sortShipment" style="font-size: 0.9em; margin-bottom: 5px;">Sort by Shipment Date:</label>
                        <select id="sortShipment" style="padding: 6px; border: 1px solid #ddd; border-radius: 4px; font-size: 0.9em;">
                            <option value="">No Sort</option>
                            <option value="asc">Ascending</option>
                            <option value="desc">Descending</option>
                        </select>
                    </div>
                    <button type="button" onclick="clearFilters()" class="btn-clear" style="padding: 6px 15px; height: fit-content;">Clear Filters</button>
                </div>
            </div>
            
            <div style="overflow-x: auto;">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th style="width: 60px;"></th>
                            <th>ID</th>
                            <th>Customer</th>
                            <th>Date of Shipment</th>
                            <th>Salesforce ID</th>
                            <th>Jira ID</th>
                            <th>Object Name</th>
                            <th>Shipped By</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
        </div> <!-- End Tracker Tab -->

        <!-- Users Tab Content -->
        <div id="usersTab" class="tab-content">
            <div class="user-form-section">
                <h2 style="color: #333; margin-bottom: 20px; border-bottom: 2px solid #333; padding-bottom: 10px;">ðŸ‘¤ User Management</h2>
                
                <div class="user-form-row">
                    <div class="form-group">
                        <label for="userName">Name:</label>
                        <input type="text" id="userName" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <label for="userShortName">Short Name:</label>
                        <input type="text" id="userShortName" maxlength="20" required>
                    </div>
                    <div class="form-group">
                        <label for="userEmployeeId">Employee ID:</label>
                        <input type="text" id="userEmployeeId" maxlength="20" required>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="button" id="btnAddUser" onclick="addOrUpdateUser()" class="btn-add">ADD USER</button>
                    <button type="button" onclick="clearUserForm()" class="btn-clear">CLEAR</button>
                </div>
            </div>

            <div class="data-table-section">
                <h3 style="color: #333; margin-bottom: 15px;">Users List</h3>
                <div style="overflow-x: auto;">
                    <table class="user-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Short Name</th>
                                <th>Employee ID</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div> <!-- End Users Tab -->

    </div>

    <!-- Modal for field selection -->
    <div id="fieldModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Select Fields for Excel</h2>
                <span class="close">&times;</span>
            </div>
            <div class="checkbox-group" id="fieldCheckboxes"></div>
            <div class="modal-buttons">
                <button class="btn-clear" id="cancelGenerate">Cancel</button>
                <button class="btn-generate" id="confirmGenerate">Generate</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:5000';
        
        let allTrackerData = []; // Store all data for filtering
        
        const fields = [
            { id: 'customer', label: 'Customer' },
            { id: 'servicePackVersion', label: 'Service Pack Version' },
            { id: 'dateOfShipment', label: 'Date of Shipment' },
            { id: 'saveFileLibrary', label: 'Save File Library' },
            { id: 'saveFileName', label: 'Save File Name' },
            { id: 'salesforceId', label: 'Salesforce ID' },
            { id: 'jiraId', label: 'Jira ID' },
            { id: 'issueDescription', label: 'Issue Description' },
            { id: 'objectName', label: 'Object Name' },
            { id: 'objectType', label: 'Object Type' },
            { id: 'objectDescriptionWithVersion', label: 'Object Description with Version' },
            { id: 'actionType', label: 'Action Type' },
            { id: 'downtimeRequired', label: 'Downtime Required' },
            { id: 'specialInstructions', label: 'Special Instructions' },
            { id: 'shippedBy', label: 'Shipped By' },
            { id: 'vendorName', label: 'Vendor Name' },
            { id: 'destinationObjectLibraryType', label: 'Destination Object Library Type' },
            { id: 'fileTransferLink', label: 'File Transfer Link' }
        ];

        // Object counter
        let objectCounter = 0;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            setupEventListeners();
            populateFieldCheckboxes();
            addObjectEntry(); // Add initial object entry
        });

        function setupEventListeners() {
            document.getElementById('trackerForm').addEventListener('submit', handleSubmit);
            document.getElementById('updateBtn').addEventListener('click', handleUpdate);
            document.getElementById('deleteBtn').addEventListener('click', handleDelete);
            document.getElementById('clearBtn').addEventListener('click', clearForm);
            document.getElementById('generateBtn').addEventListener('click', generateFullListExcel);
            document.querySelector('.close').addEventListener('click', closeModal);
            
            // Filter and search listeners
            document.getElementById('filterCustomer').addEventListener('change', applyFilters);
            document.getElementById('filterShippedBy').addEventListener('change', applyFilters);
            document.getElementById('searchSalesforce').addEventListener('input', applyFilters);
            document.getElementById('searchJira').addEventListener('input', applyFilters);
            document.getElementById('sortShipment').addEventListener('change', applyFilters);
            document.getElementById('cancelGenerate').addEventListener('click', closeModal);
            document.getElementById('confirmGenerate').addEventListener('click', () => {
                if (currentSingleEntryId) {
                    generateSingleEntryWithFields();
                } else {
                    generateExcel();
                }
            });
            document.getElementById('addObjectBtn').addEventListener('click', addObjectEntry);
        }

        function addObjectEntry() {
            objectCounter++;
            const container = document.getElementById('objectsContainer');
            const entryDiv = document.createElement('div');
            entryDiv.className = 'object-entry';
            entryDiv.id = `object_${objectCounter}`;
            entryDiv.innerHTML = `
                <button type="button" class="remove-btn" onclick="removeEntry('object_${objectCounter}')" title="Remove">Ã—</button>
                <h4 style="color: #333; margin-bottom: 10px;">Entry #${objectCounter}</h4>
                <div class="entry-row">
                    <div class="form-group">
                        <label>Object Name:</label>
                        <input type="text" name="objectName[]" class="objectName short-field" maxlength="10" style="text-transform: uppercase;" oninput="this.value = this.value.toUpperCase()">
                    </div>
                    <div class="form-group">
                        <label>Object Type:</label>
                        <select name="objectType[]" class="objectType short-field">
                            <option value="">Select...</option>
                            <option value="*PGM">*PGM</option>
                            <option value="*MODULE">*MODULE</option>
                            <option value="*DTAARA">*DTAARA</option>
                            <option value="*FILE">*FILE</option>
                            <option value="*SRVPGM">*SRVPGM</option>
                            <option value="*USRSPC">*USRSPC</option>
                            <option value="*MSGF">*MSGF</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Object Description with Version:</label>
                        <input type="text" name="objectDescriptionWithVersion[]" class="objectDescriptionWithVersion" maxlength="50">
                    </div>
                    <div class="form-group">
                        <label>Action Type:</label>
                        <select name="actionType[]" class="actionType">
                            <option value="">Select...</option>
                            <option value="ADD">ADD</option>
                            <option value="REPLACE">REPLACE</option>
                            <option value="DELETE">DELETE</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Destination Type:</label>
                        <select name="destinationObjectLibraryType[]" class="destinationObjectLibraryType">
                            <option value="">Select...</option>
                            <option value="CUSTOM">CUSTOM</option>
                            <option value="UTILITY">UTILITY</option>
                            <option value="BASE">BASE</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Downtime Required:</label>
                        <select name="downtimeRequired[]" class="downtimeRequired">
                            <option value="">Select...</option>
                            <option value="YES">YES</option>
                            <option value="NO">NO</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" style="margin-top: 10px;">
                    <label>Special Instructions:</label>
                    <textarea name="specialInstructions[]" class="specialInstructions" style="width: 100%;"></textarea>
                </div>
            `;
            container.appendChild(entryDiv);
        }

        function addInstructionEntry() {
            // Instructions are now part of each object entry
        }

        function removeEntry(entryId) {
            const entry = document.getElementById(entryId);
            if (entry) {
                // Don't allow removing if it's the last one
                const container = entry.parentElement;
                if (container.children.length > 1) {
                    entry.remove();
                } else {
                    alert('At least one entry must remain');
                }
            }
        }

        function showFieldModal() {

        function closeModal() {

        }

        function getFormData() {
            // Collect multiple object entries
            const objectNames = Array.from(document.querySelectorAll('.objectName')).map(el => el.value).filter(v => v);
            const objectTypes = Array.from(document.querySelectorAll('.objectType')).map(el => el.value).filter(v => v);
            const objectDescriptions = Array.from(document.querySelectorAll('.objectDescriptionWithVersion')).map(el => el.value).filter(v => v);
            const actionTypes = Array.from(document.querySelectorAll('.actionType')).map(el => el.value).filter(v => v);
            const destinationLibraryTypes = Array.from(document.querySelectorAll('.destinationObjectLibraryType')).map(el => el.value).filter(v => v);
            const downtimeRequiredValues = Array.from(document.querySelectorAll('.downtimeRequired')).map(el => el.value).filter(v => v);
            const specialInstructions = Array.from(document.querySelectorAll('.specialInstructions')).map(el => el.value).filter(v => v);

            return {
                customer: document.getElementById('customer').value,
                servicePackVersion: document.getElementById('servicePackVersion').value,
                dateOfShipment: document.getElementById('dateOfShipment').value,
                saveFileLibrary: document.getElementById('saveFileLibrary').value,
                saveFileName: document.getElementById('saveFileName').value,
                salesforceId: document.getElementById('salesforceId').value,
                jiraId: document.getElementById('jiraId').value,
                issueDescription: document.getElementById('issueDescription').value,
                objectName: objectNames.join(' | '),
                objectType: objectTypes.join(' | '),
                objectDescriptionWithVersion: objectDescriptions.join(' | '),
                actionType: actionTypes.join(' | '),
                destinationObjectLibraryType: destinationLibraryTypes.join(' | '),
                downtimeRequired: downtimeRequiredValues.join(' | '),
                specialInstructions: specialInstructions.join(' | '),
                shippedBy: document.getElementById('shippedBy').value,
                vendorName: document.getElementById('vendorName').value,
                fileTransferLink: document.getElementById('fileTransferLink').value
            };
        }

        function setFormData(data) {
            document.getElementById('recordId').value = data.id;
            document.getElementById('lastModified').value = data.lastModified || '';
            document.getElementById('customer').value = data.customer || '';
            document.getElementById('servicePackVersion').value = data.servicePackVersion || '';
            document.getElementById('dateOfShipment').value = data.dateOfShipment || '';
            document.getElementById('saveFileLibrary').value = data.saveFileLibrary || '';
            document.getElementById('saveFileName').value = data.saveFileName || '';
            document.getElementById('salesforceId').value = data.salesforceId || '';
            document.getElementById('jiraId').value = data.jiraId || '';
            document.getElementById('issueDescription').value = data.issueDescription || '';
            document.getElementById('shippedBy').value = data.shippedBy || '';
            document.getElementById('vendorName').value = data.vendorName || 'Agilysys';
            document.getElementById('fileTransferLink').value = data.fileTransferLink || '';

            // Clear and populate object entries
            document.getElementById('objectsContainer').innerHTML = '';
            objectCounter = 0;
            const objectNames = (data.objectName || '').split(' | ').filter(v => v);
            const objectTypes = (data.objectType || '').split(' | ').filter(v => v);
            const objectDescriptions = (data.objectDescriptionWithVersion || '').split(' | ').filter(v => v);
            const actionTypes = (data.actionType || '').split(' | ').filter(v => v);
            const destinationLibraryTypes = (data.destinationObjectLibraryType || '').split(' | ').filter(v => v);
            const downtimeValues = (data.downtimeRequired || '').split(' | ').filter(v => v);
            const specialInstructions = (data.specialInstructions || '').split(' | ').filter(v => v);
            const maxObjects = Math.max(objectNames.length, objectTypes.length, objectDescriptions.length, actionTypes.length, destinationLibraryTypes.length, downtimeValues.length, specialInstructions.length, 1);
            
            for (let i = 0; i < maxObjects; i++) {
                addObjectEntry();
                const container = document.getElementById(`object_${objectCounter}`);
                const objectNameInput = container.querySelector('.objectName');
                const objectTypeSelect = container.querySelector('.objectType');
                const objectDescInput = container.querySelector('.objectDescriptionWithVersion');
                const actionTypeSelect = container.querySelector('.actionType');
                const destTypeSelect = container.querySelector('.destinationObjectLibraryType');
                const downtimeSelect = container.querySelector('.downtimeRequired');
                const specialInstructionsTextarea = container.querySelector('.specialInstructions');
                
                if (objectNameInput) objectNameInput.value = objectNames[i] || '';
                if (objectTypeSelect) objectTypeSelect.value = objectTypes[i] || '';
                if (objectDescInput) objectDescInput.value = objectDescriptions[i] || '';
                if (actionTypeSelect) actionTypeSelect.value = actionTypes[i] || '';
                if (destTypeSelect) destTypeSelect.value = destinationLibraryTypes[i] || '';
                if (downtimeSelect) downtimeSelect.value = downtimeValues[i] || '';
                if (specialInstructionsTextarea) specialInstructionsTextarea.value = specialInstructions[i] || '';
            }

            // Show update and delete buttons
            document.querySelector('.btn-add').style.display = 'none';
            document.getElementById('updateBtn').style.display = 'inline-block';
            document.getElementById('deleteBtn').style.display = 'inline-block';
        }

        function clearForm() {
            document.getElementById('trackerForm').reset();
            document.getElementById('recordId').value = '';
            document.getElementById('lastModified').value = '';
            document.getElementById('vendorName').value = 'Agilysys';
            
            // Reset dynamic entries
            document.getElementById('objectsContainer').innerHTML = '';
            objectCounter = 0;
            addObjectEntry();
            
            document.querySelector('.btn-add').style.display = 'inline-block';
            document.getElementById('updateBtn').style.display = 'none';
            document.getElementById('deleteBtn').style.display = 'none';
        }

        function showMessage(message, type) {
            const msgElement = document.getElementById('message');
            msgElement.textContent = message;
            msgElement.className = `message ${type}`;
            msgElement.style.display = 'block';
            setTimeout(() => {
                msgElement.style.display = 'none';
            }, 3000);
        }

        async function handleSubmit(e) {
            e.preventDefault();
            const data = getFormData();
            
            try {
                const response = await fetch(`${API_URL}/add`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                if (response.ok) {
                    showMessage('Entry added successfully!', 'success');
                    clearForm();
                    loadData();
                } else {
                    showMessage(result.error || 'Failed to add entry', 'error');
                }
            } catch (error) {
                showMessage('Error connecting to server', 'error');
                console.error(error);
            }
        }

        async function handleUpdate() {
            const id = document.getElementById('recordId').value;
            if (!id) return;

            const data = getFormData();
            data.lastModified = document.getElementById('lastModified').value;
            
            try {
                const response = await fetch(`${API_URL}/update/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                if (response.ok) {
                    showMessage('Entry updated successfully!', 'success');
                    clearForm();
                    loadData();
                } else if (response.status === 409) {
                    // Conflict - record was modified by another user
                    if (confirm(result.message + '\n\nClick OK to reload the latest data and lose your changes, or Cancel to review.')) {
                        setFormData(result.current_data);
                        showMessage('Data refreshed. Please review and update again.', 'error');
                    }
                } else {
                    showMessage(result.error || 'Failed to update entry', 'error');
                }
            } catch (error) {
                showMessage('Error connecting to server', 'error');
                console.error(error);
            }
        }

        async function handleDelete() {
            const id = document.getElementById('recordId').value;
            if (!id) return;

            if (!confirm('Are you sure you want to delete this entry?')) return;
            
            try {
                const response = await fetch(`${API_URL}/delete/${id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                if (response.ok) {
                    showMessage('Entry deleted successfully!', 'success');
                    clearForm();
                    loadData();
                } else {
                    showMessage(result.error || 'Failed to delete entry', 'error');
                }
            } catch (error) {
                showMessage('Error connecting to server', 'error');
                console.error(error);
            }
        }

        async function loadData() {
            try {
                const response = await fetch(`${API_URL}/data`);
                const data = await response.json();
                
                allTrackerData = data; // Store data globally
                populateFilterOptions(data);
                applyFilters(); // Apply any existing filters
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function populateFilterOptions(data) {
            // Get unique customers
            const customers = [...new Set(data.map(row => row.customer).filter(v => v))];
            
            // Populate customer filter
            const customerSelect = document.getElementById('filterCustomer');
            const currentCustomer = customerSelect.value;
            customerSelect.innerHTML = '<option value="">All Customers</option>';
            customers.sort().forEach(customer => {
                const option = document.createElement('option');
                option.value = customer;
                option.textContent = customer;
                customerSelect.appendChild(option);
            });
            customerSelect.value = currentCustomer;
            
            // Note: Shipped By filter is now populated from user data, not from existing entries
        }

        function applyFilters() {
            const filterCustomer = document.getElementById('filterCustomer').value.toLowerCase();
            const filterShippedBy = document.getElementById('filterShippedBy').value.toLowerCase();
            const searchSalesforce = document.getElementById('searchSalesforce').value.toLowerCase();
            const searchJira = document.getElementById('searchJira').value.toLowerCase();
            const sortShipment = document.getElementById('sortShipment').value;
            
            let filteredData = allTrackerData.filter(row => {
                const matchCustomer = !filterCustomer || (row.customer || '').toLowerCase() === filterCustomer;
                const matchShippedBy = !filterShippedBy || (row.shippedBy || '').toLowerCase() === filterShippedBy;
                const matchSalesforce = !searchSalesforce || (row.salesforceId || '').toLowerCase().includes(searchSalesforce);
                const matchJira = !searchJira || (row.jiraId || '').toLowerCase().includes(searchJira);
                
                return matchCustomer && matchShippedBy && matchSalesforce && matchJira;
            });
            
            // Apply sorting
            if (sortShipment === 'asc') {
                filteredData.sort((a, b) => {
                    const dateA = new Date(a.dateOfShipment || '1900-01-01');
                    const dateB = new Date(b.dateOfShipment || '1900-01-01');
                    return dateA - dateB;
                });
            } else if (sortShipment === 'desc') {
                filteredData.sort((a, b) => {
                    const dateA = new Date(a.dateOfShipment || '1900-01-01');
                    const dateB = new Date(b.dateOfShipment || '1900-01-01');
                    return dateB - dateA;
                });
            }
            
            displayData(filteredData);
        }

        function displayData(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            data.forEach(row => {
                // Get only first object name if multiple exist
                const firstObjectName = (row.objectName || '').split(' | ')[0] || '';
                
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="text-align: center;">
                        <input type="checkbox" class="entry-checkbox" data-id="${row.id}">
                        <span onclick="generateSingleEntry(${row.id})" title="Generate Excel for this Entry" style="cursor: pointer; font-size: 16px; margin-left: 5px; color: #666;">â¬‡</span>
                    </td>
                    <td>${row.id}</td>
                    <td>${row.customer || ''}</td>
                    <td>${row.dateOfShipment || ''}</td>
                    <td>${row.salesforceId || ''}</td>
                    <td>${row.jiraId || ''}</td>
                    <td>${firstObjectName}</td>
                    <td>${row.shippedBy || ''}</td>
                `;
                tr.querySelectorAll('td:not(:first-child)').forEach(td => {
                    td.addEventListener('click', () => setFormData(row));
                });
                tbody.appendChild(tr);
            });
        }

        function clearFilters() {
            document.getElementById('filterCustomer').value = '';
            document.getElementById('filterShippedBy').value = '';
            document.getElementById('searchSalesforce').value = '';
            document.getElementById('searchJira').value = '';
            document.getElementById('sortShipment').value = '';
            applyFilters();
        }

        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.entry-checkbox');
            checkboxes.forEach(cb => cb.checked = selectAll.checked);
        }

        let currentSingleEntryId = null;

        async function generateFullListExcel() {
            // Generate full list with ALL fields and ALL data
            try {
                const allFields = fields.map(f => f.id);
                const response = await fetch(`${API_URL}/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fields: allFields })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    const timestamp = new Date().toISOString().replace(/[:.]/g, '-').split('T')[0];
                    a.download = `Standalone_Tracker_${timestamp}.xlsx`;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url);
                    showMessage('Full list Excel generated successfully!', 'success');
                } else {
                    showMessage('Failed to generate Excel', 'error');
                }
            } catch (error) {
                showMessage('Error generating Excel', 'error');
                console.error(error);
            }
        }

        async function generateSingleEntry(id) {
            currentSingleEntryId = id;
            showFieldModal();
        }

            if (!currentSingleEntryId) return;
            
            const selectedFields = Array.from(document.querySelectorAll('#fieldCheckboxes input:checked'))
                .map(cb => cb.value);
            
            if (selectedFields.length === 0) {
                showMessage('Please select at least one field', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/generate-selected`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ids: [currentSingleEntryId], fields: selectedFields })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;

                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url);
                    closeModal();

                    showMessage('Failed to generate Excel', 'error');
                }
            } catch (error) {
                showMessage('Error generating Excel', 'error');

        // ============ TAB SWITCHING ============
        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            if (tabName === 'tracker') {
                document.getElementById('trackerTab').classList.add('active');
                document.querySelector('.tab:first-child').classList.add('active');
            } else if (tabName === 'users') {
                document.getElementById('usersTab').classList.add('active');
                document.querySelectorAll('.tab')[1].classList.add('active');
                loadUsers();
            }
        }

        // ============ USER MANAGEMENT ============
        let currentEditUserId = null;

        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/users`);
                const users = await response.json();
                displayUsers(users);
                populateUserDropdowns(users);
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';
            
            users.forEach(user => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.shortName}</td>
                    <td>${user.employeeId}</td>
                    <td class="user-actions">
                        <button class="btn-edit" onclick="editUser(${user.id}, '${user.name}', '${user.shortName}', '${user.employeeId}')">Edit</button>
                        <button class="btn-delete-user" onclick="deleteUser(${user.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function populateUserDropdowns(users) {
            // Update the Shipped By dropdown in the tracker form
            const shippedByInput = document.getElementById('shippedBy');
            
            // Convert input to select if it isn't already
            if (shippedByInput.tagName === 'INPUT') {
                const select = document.createElement('select');
                select.id = 'shippedBy';
                select.className = shippedByInput.className;
                select.required = shippedByInput.required;
                
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = 'Select User';
                select.appendChild(defaultOption);
                
                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.shortName;
                    option.textContent = `${user.shortName} - ${user.name}`;
                    select.appendChild(option);
                });
                
                shippedByInput.parentNode.replaceChild(select, shippedByInput);
            } else {
                // Update existing select
                shippedByInput.innerHTML = '<option value="">Select User</option>';
                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.shortName;
                    option.textContent = `${user.shortName} - ${user.name}`;
                    shippedByInput.appendChild(option);
                });
            }

            // Update the Shipped By filter dropdown
            const filterShippedBy = document.getElementById('filterShippedBy');
            const currentFilterValue = filterShippedBy.value;
            filterShippedBy.innerHTML = '<option value="">All</option>';
            users.forEach(user => {
                const option = document.createElement('option');
                option.value = user.shortName;
                option.textContent = user.shortName;
                filterShippedBy.appendChild(option);
            });
            filterShippedBy.value = currentFilterValue;
        }

        async function addOrUpdateUser() {
            const userId = currentEditUserId;
            const name = document.getElementById('userName').value.trim();
            const shortName = document.getElementById('userShortName').value.trim();
            const employeeId = document.getElementById('userEmployeeId').value.trim();
            
            if (!name || !shortName || !employeeId) {
                showMessage('Please fill all user fields', 'error');
                return;
            }
            
            try {
                let response;
                if (userId) {
                    // Update
                    response = await fetch(`${API_URL}/users/update/${userId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, shortName, employeeId })
                    });
                } else {
                    // Add
                    response = await fetch(`${API_URL}/users/add`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, shortName, employeeId })
                    });
                }
                
                if (response.ok) {
                    showMessage(userId ? 'User updated successfully!' : 'User added successfully!', 'success');
                    clearUserForm();
                    loadUsers();
                } else {
                    showMessage('Failed to save user', 'error');
                }
            } catch (error) {
                showMessage('Error saving user', 'error');
                console.error(error);
            }
        }

        function editUser(id, name, shortName, employeeId) {
            currentEditUserId = id;
            document.getElementById('userName').value = name;
            document.getElementById('userShortName').value = shortName;
            document.getElementById('userEmployeeId').value = employeeId;
            document.getElementById('btnAddUser').textContent = 'UPDATE USER';
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/users/delete/${userId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showMessage('User deleted successfully!', 'success');
                    loadUsers();
                } else {
                    showMessage('Failed to delete user', 'error');
                }
            } catch (error) {
                showMessage('Error deleting user', 'error');
                console.error(error);
            }
        }

        function clearUserForm() {
            currentEditUserId = null;
            document.getElementById('userName').value = '';
            document.getElementById('userShortName').value = '';
            document.getElementById('userEmployeeId').value = '';
            document.getElementById('btnAddUser').textContent = 'ADD USER';
        }

        // Load initial data
        loadData();
        loadUsers();
    </script>
